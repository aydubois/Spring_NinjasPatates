<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.name}"></title>
</head>
<body>
    <h1 th:text="${person.name}"></h1>
    <ul class="card list">
        <li><b>Reference: </b><span th:utext="${person.id}"></span></li>
        <li><b>Name: </b><span th:utext="${person.name}"></span></li>
    </ul>

    <br/>

    <br/>

    <form class="card add" action="#" th:action="@{/view/{id}(id=${person.id})}" th:method="put" th:object="${person}">
        <input id="name" type="text" placeholder="Nom" th:field="*{name}"/>
        <input type="submit" value="modifier" />
    </form>
</body>
